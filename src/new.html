<!DOCTYPE html>
<html >

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap"
        rel="stylesheet">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css'>
    <link rel="stylesheet" href="button.css">
    

    <script src="new.js" defer></script>
    <title>HOD Management</title>
</head>

<body>
    <header>
        <h1 class="header-title">HOD Management</h1>
    </header>
    <div id="msg" class="statusMsg">

    </div>
    <main>
       
        <button type="button" class="button blue mobile" id="cadastrarCliente">+ ADD HOD</button>
        <table id="tableClient" class="records">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Experiance</th>
                    <th>Register</th>
                    <th>Actions</th>
                    
                </tr>
            </thead>
            <tbody id="overflowTest">

            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>HOD Form</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
                   <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Name"  maxlength="15"></br>
                   <input type="text" id="email" class="modal-field" placeholder="Experiance" maxlength="2"></br>
                  <input type="text" id="celular" class="modal-field" placeholder="Register No" maxlength="10"></br>
                   
                   
                    
                    
                   
                </form></br>
                <footer class="modal-footer">
                    <button id="salvar" class="button dgreen">SAVE</button>
                    <button id="cancelar" class="button blue">CANCEL</button>
                </footer>
            </div>
        </div>
    </main>
    
</body>

</html>
